<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Even Number Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: #f9f9f9;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    h2 {
      font-size: 16px;
      font-weight: 500;
      color: #666;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Even Number Generator</h1>
    <h2>How many even numbers would you like to generate?</h2>
    <input type="number" id="numberInput" placeholder="Enter a number" min="1" />
    <button onclick="submitNumber()">Generate</button>
  </div>

  <script>
    function submitNumber() {
      const n = document.getElementById('numberInput').value;
      if (!n || n <= 0) {
        alert("Please enter a valid positive number.");
        return;
      }
      window.location.href = `result.html?count=${n}`;
    }
  </script>
</body>
</html>
