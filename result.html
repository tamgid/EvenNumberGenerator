<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Even Number Result</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: #f9f9f9;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
    }
    h1 {
      color: #333;
    }
    .numbers {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
      word-wrap: break-word;
    }
    h3 {
      margin-top: 30px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Even Numbers</h1>
    <div id="result" class="numbers">Loading...</div>
    <h3>Thank you for using our service!</h3>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function generateEvenNumbers(count) {
      const n = parseInt(count);
      const evenNumbers = [];
      for (let i = 0; evenNumbers.length < n; i++) {
        if (i % 2 === 0) evenNumbers.push(i);
      }
      return evenNumbers;
    }

    const count = getQueryParam('count');
    const resultDiv = document.getElementById('result');

    if (count && !isNaN(count) && count > 0) {
      const evenNumbers = generateEvenNumbers(count);
      resultDiv.innerText = evenNumbers.join(', ');
    } else {
      resultDiv.innerText = "Invalid input.";
    }
  </script>
</body>
</html>
